<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Perfil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>
                    <li class="nav-item"><a class="nav-link" href="#form">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Hero-->
    <section class="container my-5 text-center">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="https://avatar.iran.liara.run/public/31" class="rounded-circle img-fluid" alt="Perfil">
            </div>
            <div class="col-md-8">
                <h1>Tu Nombre</h1>
                <p class="lead">Desarrollador Web</p>
                <a href="#" class="btn btn-primary">Descargar CV</a>
            </div>
        </div>
    </section>

    <!--Habilidades-->
    <section class="container my-5">
        <h2 class="text-center mb-4">Mis Habilidades</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h3>HTML</h3>
                    <p>Creación de estructuras web semánticas.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h3>CSS</h3>
                    <p>Diseños atractivos y responsivos.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center p-3">
                    <h3>JavaScript</h3>
                    <p>Interactividad y dinamismo en la web.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario de Contacto-->
    <section class="container my-5" id="form">
        <h2 class="text-center mb-4">Contáctame</h2>
        <form class="w-50 mx-auto">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" placeholder="nombre@correo.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Enviar</button>
        </form>
    </section>

    <!--Footer-->
    <footer class="bg-dark text-white text-center py-3">
        <p>Mi Sitio Web</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
